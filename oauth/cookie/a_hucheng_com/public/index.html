<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="asstes/element.css">
  <style>
    header{
      position: fixed;
      top: 0px;
    } 
    
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .page-container{
      margin-top: 10%;
      width: 900px;
      border: 1px solid #ddd;
      padding: 30px;
    }
    .dialog-content-container {
      padding: 10px;
    }
    .dialog-content-container div {
      margin-left: 30px;
      display: inline-block;
    }
    .notice-text {
      position: absolute;
      color: red;
      padding: 5px;
    }
    .username_q {
      position: relative;
    }
    .el-tag + .el-tag {
      margin-left: 10px;
    }
    .button-new-tag {
      margin-left: 10px;
      height: 32px;
      line-height: 30px;
      padding-top: 0;
      padding-bottom: 0;
    }
    .input-new-tag {
      width: 90px;
      margin-left: 10px;
      vertical-align: bottom;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>cookie session 认证</h1>
      <h1>a.hucheng.com</h1>
    </header>
    <div class="page-container">

      <el-form  label-width="80px">
        <el-form-item label="用户名">
            <el-input v-model="userName"  placeholder="请输入内容"></el-input>
        </el-form-item>
        <el-form-item label="密码">
            <el-input v-model="password"  type="password" placeholder="请输入内容"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="send()">提交</el-button>
        </el-form-item>
      </el-form>
     

    </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="./asstes/vue.js"></script>
<!-- import JavaScript -->
<script src="./asstes/element.js"></script>
<script src="./asstes/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        password: "",
        userName: "",
      }
    },
    mounted() {
      
    },
    methods: {
      send(){
        axios.post("/users/login",{userName:this.userName,password:this.password}).then(data =>{
          alert("登录成功");
        });
      }
    }
  })
</script>

</html>
