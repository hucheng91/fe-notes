<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    header {
      position: fixed;
      top: 0px;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .page-container {
      margin-top: 10%;
      width: 900px;
      border: 1px solid #ddd;
      padding: 30px;
    }

    .dialog-content-container {
      padding: 10px;
    }

    .dialog-content-container div {
      margin-left: 30px;
      display: inline-block;
    }

    .notice-text {
      position: absolute;
      color: red;
      padding: 5px;
    }

    .username_q {
      position: relative;
    }

    .el-tag+.el-tag {
      margin-left: 10px;
    }

    .button-new-tag {
      margin-left: 10px;
      height: 32px;
      line-height: 30px;
      padding-top: 0;
      padding-bottom: 0;
    }

    .input-new-tag {
      width: 90px;
      margin-left: 10px;
      vertical-align: bottom;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>cookie session 认证</h1>
      <h1>mybaidu.com</h1>
    </header>
    <div class="page-container">
      <el-input placeholder="请输入用户名" v-model="userName"></el-input>
      <el-input placeholder="请输入密码" v-model="password"></el-input>
    </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        password: "",
        userName: "",
      }
    },
    mounted() {

    },
    methods: {
      send() {
        axios.post("/users/login", { userName: this.userName, password: this.password });
      }
    }
  })
</script>

</html>
